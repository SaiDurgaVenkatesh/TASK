<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            text-align: center;
            background-color:  #ccb3ff;
            border: radius 15px;
            object-position: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <form>
            <fieldset>
        <figure>
        <h1>Registration Form</h1>
        <h5>
        <label for="First name">First Name:</label>
        <input type="text" name="Fname" id="first name" placeholder="Enter Fname"><br><br>

        <label for="Last name">Last Name:</label>
        <input type="text" name="Fname" id="Last name" placeholder="Enter Lname"><br><br>

        <label for="DOB">DOB:</label>
        <input type="datetime-local" name="" id="DOB"><br><br>

        <label for="psw">Password:</label>
        <input type="password" name="Password" id="psw" placeholder="Enter Password"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="mail" id="email" placeholder="Enter email"><br><br>

        <label for="num">Mobile Number:</label>
        <input type="tel" name="Mobile" id="num" pattern="[0-9]{10}" placeholder="Enter Number"><br><br>

        <label for="file">upload file:</label>
        <input type="file" name="Document" id="file" placeholder="upload file" multiple><br><br>

        <button type="submit" class="logbtn">Submit</button>
        <button type="submit" class="logbtn">Reset</button>
        </h5>
         </figure>
         </fieldset>
        </form>
        </div>
    </body>  
</body>
</html>
